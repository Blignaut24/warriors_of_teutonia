<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to 'Warriors of Teutonia', a mythical kingdom where valor, honor, and strategy reign supreme. Engage in a relentless pursuit of supremacy as one of five indomitable tribes, each embodying a renowned warrior lineage. Embrace legendary battles, inspiring strategies, and the timeless valor of Teutonic Europe's most esteemed warriors. Only the bravest rule in Teutonia"
    />
    <meta
      name="keywords"
      content="Welcome to 'Warriors of Teutonia, board game, strategy game, rock paper scissors variant, one player, Web-based Game, Browser Game"
    />
    <title>Warriors of Teutonia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  </head>
  <body>
    <!-- header -->
    <div class="game-container">
      <div class="header">
        <h1>Warriors of Teutonia</h1>
      </div>
      <div class="player-container" id="player">
        <h2>
          You - <span id="playerScore"></span
          ><span class="choice" id="playerChoice"></span>
        </h2>
        <i
          class="fa-sharp fa-solid fa-hammer fa-2xl"
          title="Hammer"
          id="playerHammer"
          onclick="() => select('hammer')"
        ></i>
        <!-- TODO: When refer to icons class use fa-sharp and not just far-->
        <i
          class="fa-sharp fa-solid fa-shield-halved fa-2xl"
          title="Shield"
          id="playerShield"
          onclick="() => select('shield')"
        ></i>
        <i
          class="fa-sharp fa-solid fa-fan fa-2xl"
          title="Shuriken"
          id="playerShuriken"
          onclick="() => select('shuriken')"
        ></i>
        <i
          class="fa-sharp fa-solid fa-dragon fa-2xl"
          title="Dragon"
          id="playerDragon"
          onclick="() => select('dragon')"
        ></i>
        <i
          class="fa-sharp fa-solid fa-hat-wizard fa-2xl"
          title="wizard"
          id="playerWizard"
          onclick="() => select('wizard')"
        ></i>
      </div>
      <!-- Computer Container -->
      <div class="player-container" id="computer">
        <h2>
          Computer - <span id="computerScore"></span
          ><span class="choice" id="computerChoice"> </span>
        </h2>
        <i
          class="fa-sharp fa-solid fa-hammer fa-2xl"
          title="Hammer"
          id="computerHammer"
        ></i>
        <i
          class="fa-sharp fa-solid fa-shield-halved fa-2xl"
          title="Shield"
          id="computerShield"
        ></i>
        <i
          class="fa-sharp fa-solid fa-fan fa-2xl"
          title="Shuriken"
          id="computerShuriken"
        ></i>
        <i
          class="fa-sharp fa-solid fa-dragon fa-2xl"
          title="Dragon"
          id="computerDragon"
        ></i>
        <i
          class="fa-sharp fa-solid fa-hat-wizard fa-2xl"
          title="wizard"
          id="computerWizard"
        ></i>
      </div>
      <!-- Reset Icon -->
      <i
        class="fa-sharp fa-solid fa-arrows-rotate fa-sm"
        title="Reset"
        onclick="resetAll()"
      ></i>
      <!-- Results Text -->
      <div class="result-container">
        <h3 class="result-text" id="resultText"></h3>
      </div>
      <!-- Rules Modal code snippet modified from the source: https://www.w3schools.com/howto/howto_css_modals.asp -->
      <!-- Trigger/ Open The Rules Modal -->
      <div class="rules-button-container">
        <!-- Trigger/Open The Modal -->
        <button id="myBtn" role="button">Rules</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="assets/js/confetti.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
